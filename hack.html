<!DOCTYPE html>
<html>
<head>
  <title>dtar's HTML Runner</title>
  <style>
    #code {
      resize: none;
    }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/2.4.7/purify.min.js"></script>
</head>
<body>
  <label for="code">Enter HTML Code:</label>
  <br>
  <textarea id="code" rows="4" cols="50"></textarea>
  <button onclick="runHtml()">Run Code</button>
  <hr>
  <div id="output"></div>
  <script>
    function runHtml() {
      var dtarHTML = document.getElementById('code').value;
      var cleanHtml = DOMPurify.sanitize(dtarHTML);
      document.getElementById('output').innerHTML = cleanHtml;
    }
  </script>
</body>
</html>
