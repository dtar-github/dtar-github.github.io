<!DOCTYPE html>
<html>
<head>
    <title>dtar Minecraft</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <style>
        h1 {
            text-align: center;
        }
        .button {
            display: inline-block;
            padding: 10px 40px;
            border-radius: 20px;
            cursor: pointer;
            text-decoration: none;
            border: 2px solid #492400;
            background-color: #008c0e;
            color: #492400;
        }
        .redstone {
            background-color: #d90000;
            color: #ffffff;
        }
        nav {
            text-align: center;
            background-color: #333;
            padding: 10px;
            border-radius: 10px;
        }
        nav a {
            color: white;
            text-decoration: none;
            padding: 5px 10px;
            margin: 5px;
            border-radius: 10px;
        }
        nav a:hover {
            background-color: #555;
            transition: background-color 0.3s;
        }
        .red:hover {
            background-color: #9b2b2b;
            transition: background-color 0.3s;
        }
        .server {
            margin-left: calc(50% - 130px);
        }
        .display {
            border: 1px solid;
            border-radius: 40px;
            padding: 10px;
            width: 250px;
            text-align: center;
        }
        @keyframes display {
            from {height:0;opacity:0;}
            to {height:220px;opacity:1;}
        }
        .link {
            border: 1px solid;
            border-radius: 5px;
            padding: 5px;
            width: 170px;
            margin-left: 35px;
        }
        #Copy:active {
            background-color: #ffffff;
        }
    </style>
</head>
<body>
    <nav>
        <a href="/index">Home</a>
        <a href="/games">Games</a>
        <a href="/downloads">Downloads</a>
        <a href="/server">DevCraft</a>
        <a href="/redstone" class="red">Redstone</a>
    </nav>
    <h1>dtar in Minecraft</h1>
    <div style="padding:40px">
        <a href="/commands" class="button" style="position:absolute;right:40px"><h2>My Minecraft Commands</h2></a>
        <a href="/redstone" class="button redstone"><h2>My Redstone Stuff</h2></a>
    </div>
    <div class="server">
        <button onclick="server()" class="button"><h2>My Minecraft Server</h2></button>
        <br><br>
        <div id="Display"></div>
    </div>
    <script>
        function server() {
            var displayArea = document.getElementById("Display");
            if (displayArea) {
                displayArea.innerHTML = "<div class=\"display\">Server Address: DevDoors.aternos.me<br><button onclick=\"copy()\">Copy</button><br><br><div class=\"link\"><a href=\"/server\">Server Homepage</a></div></div>";
            }
        }
        function copy() {
            navigator.clipboard.writeText("DevDoors.aternos.me")
        }
    </script>
</body>
</html>
