<!DOCTYPE html>
<html>
<head>
    <title>dtar Minecraft</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="main.css">
    <style>
        .button {
            padding: 10px 40px;
            border-radius: 20px;
            border: 2px solid #492400;
            background-color: #008c0e;
            color: #492400;
        }
        .redstone {
            background-color: #d90000;
            color: #ffffff;
        }
        .server {
            margin-left: calc(50% - 130px);
        }
        .display {
            border: 1px solid;
            border-radius: 40px;
            padding: 10px;
            width: 250px;
            text-align: center;
        }
        @keyframes display {
            from {height:0;opacity:0;}
            to {height:220px;opacity:1;}
        }
        .link {
            border: 1px solid;
            border-radius: 5px;
            padding: 5px;
            width: 170px;
            margin-left: 35px;
        }
        #Copy:active {
            background-color: #ffffff;
        }
    </style>
</head>
<body>
    <nav>
        <a href="/index">Home</a>
        <a href="/games">Games</a>
        <a href="/downloads">Downloads</a>
        <a class="green" href="/server">DevCraft</a>
        <a href="/redstone" class="red">Redstone</a>
        <input type="checkbox" id="dark"><span>Dark Mode</span>
    </nav>
    <h1>dtar in Minecraft</h1>
    <div style="padding:40px">
        <a href="/commands" class="button" style="position:absolute;right:40px"><h2>My Minecraft Commands</h2></a>
        <a href="/redstone" class="button redstone"><h2>My Redstone Stuff</h2></a>
    </div>
    <div class="server">
        <button onclick="server()" class="button"><h2>My Minecraft Server</h2></button>
        <br><br>
        <div id="Display"></div>
    </div>
    <script>
        function server() {
            var displayArea = document.getElementById("Display");
            if (displayArea) {
                displayArea.innerHTML = "<div class=\"display\">Server Address: DevDoors.exaroton.me<br><button onclick=\"copy()\">Copy</button><br><br><div class=\"link\"><a href=\"/server\">Server Homepage</a></div></div>";
            }
        }
        function copy() {
            navigator.clipboard.writeText("DevDoors.exaroton.me")
        }
    </script>
    <script src="darkmode.js"></script>
</body>
</html>
